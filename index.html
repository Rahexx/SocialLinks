<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <div class="profile">
      <img class="profile_avatar" src="./assets/images/avatar-jessica.jpeg" />
      <div class="profile_info">
        <p class="profile_name">Jessica Randall</p>
        <p class="profile_location">London, United Kingdom</p>
      </div>
      <p class="profile_description">"Front-end developer and avid reader."</p>
      <ul class="profile_media">
        <li class="profile_media_link">GitHub</li>
        <li class="profile_media_link">Frontend Mentor</li>
        <li class="profile_media_link">LinkedIn</li>
        <li class="profile_media_link">Twitter</li>
        <li class="profile_media_link">Instagram</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rahexx</a>.
    </div>
  </body>
</html>
