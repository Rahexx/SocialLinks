<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="profile">
      <img
        class="profile_avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="photo of a girl with dark skin, dark hair and dark shirt."
      />
      <section class="profile_info">
        <p class="profile_name">Jessica Randall</p>
        <p class="profile_location">London, United Kingdom</p>
      </section>
      <p class="profile_description">"Front-end developer and avid reader."</p>
      <ul class="profile_media">
        <li class="profile_media_link">GitHub</li>
        <li class="profile_media_link">Frontend Mentor</li>
        <li class="profile_media_link">LinkedIn</li>
        <li class="profile_media_link">Twitter</li>
        <li class="profile_media_link">Instagram</li>
      </ul>
    </header>
  </body>
</html>
